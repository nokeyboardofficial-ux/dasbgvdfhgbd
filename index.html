<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V3X4 Menu UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <div id="menu-wrapper">
            <div class="menu-header">
                <img src="https://i.postimg.cc/mD88Pz9m/V3X4-Banner.png" alt="V3X4 Banner" id="main-banner">
            </div>

            <div class="menu-body">
                <div class="sidebar">
                    <div class="nav-item active"><i class="fas fa-home"></i> General</div>
                    <div class="nav-item"><i class="fas fa-shield-alt"></i> Bypasses</div>
                    <div class="nav-item"><i class="fas fa-paint-brush"></i> Design</div>
                    <div class="nav-item"><i class="fas fa-user"></i> Players</div>
                </div>

                <div class="content">
                    <div class="option-row">
                        <div class="option-info">
                            <span class="option-title">Noclip</span>
                            <span class="option-desc">Fly through walls and objects</span>
                        </div>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
