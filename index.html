<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wiped-container">
        <div class="header">
            <img src="https://i.postimg.cc/mD88Pz9m/V3X4-Banner.png" id="banner">
            <div class="accent-bar"></div>
        </div>

        <div class="menu-list" id="menu-items">
            <div class="menu-item selected" data-type="toggle">
                <span>Noclip</span>
                <div class="status red">OFF</div>
            </div>
            <div class="menu-item" data-type="slider">
                <span>Player Speed</span>
                <div class="slider-val">< 1.0 ></div>
            </div>
            <div class="menu-item" data-type="button">
                <span>Heal Player</span>
            </div>
        </div>
        
        <div class="footer">
            <span>NAVIGATE with ARROWS</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
